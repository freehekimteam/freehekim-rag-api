#cloud-config
# FreeHekim RAG API - Cloud Init Configuration
# Runs on first boot to setup the server

package_update: true
package_upgrade: true

packages:
  - docker.io
  - docker-compose
  - git
  - curl
  - wget
  - htop
  - vim
  - ufw
  - fail2ban
  - unattended-upgrades

users:
  - name: freehekim
    groups: sudo, docker
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa AAAAB3NzaC1... # Add your public key here

write_files:
  - path: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        }
      }

runcmd:
  # Setup UFW firewall
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable

  # Setup fail2ban
  - systemctl enable fail2ban
  - systemctl start fail2ban

  # Setup unattended upgrades
  - echo 'Unattended-Upgrade::Automatic-Reboot "false";' >> /etc/apt/apt.conf.d/50unattended-upgrades
  - systemctl enable unattended-upgrades
  - systemctl start unattended-upgrades

  # Setup Docker
  - systemctl enable docker
  - systemctl start docker
  - usermod -aG docker freehekim

  # Create app directory
  - mkdir -p /home/freehekim/apps
  - chown -R freehekim:freehekim /home/freehekim/apps

  # Install Cloudflare Tunnel (cloudflared)
  - wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
  - dpkg -i cloudflared-linux-amd64.deb
  - rm cloudflared-linux-amd64.deb

final_message: |
  FreeHekim RAG API server is ready!
  Time: $TIMESTAMP
  Uptime: $UPTIME
