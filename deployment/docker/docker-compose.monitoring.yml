# Monitoring stack extension for hakancloud-core
# Usage: docker compose -f docker-compose.server.yml -f docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    user: "nobody"
    volumes:
      - /home/freehekim/data/prometheus:/prometheus
      - ../../deployment/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../../deployment/monitoring/alerts:/etc/prometheus/alerts
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - api
      - alertmanager
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512m

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    user: "472:472"  # Default Grafana UID/GID
    volumes:
      - /home/freehekim/data/grafana:/var/lib/grafana
      - ../../deployment/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ../../deployment/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-hakancloud2025}
      - GF_SERVER_ROOT_URL=https://grafana.hakancloud.com
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    restart: unless-stopped
    volumes:
      - ../../deployment/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "127.0.0.1:9093:9093"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512m
