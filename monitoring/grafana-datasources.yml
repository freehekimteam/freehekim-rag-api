# Grafana datasource configuration for HakanCloud Core
# Deploy this file to: ~/apps/hakancloud-ops/monitoring/grafana-datasources.yml

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: "POST"
