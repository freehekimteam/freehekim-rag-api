services:
  api:
    image: ghcr.io/freehekimteam/hakancloud-core:dev
    restart: unless-stopped
    env_file: /home/freehekim/.hakancloud/.env
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    volumes:
      - /var/lib/qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    ports:
      - "127.0.0.1:6333:6333"
