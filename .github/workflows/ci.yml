name: ci
on:
  pull_request:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r fastapi/requirements.txt
      - run: python -m pip install ruff pytest
      - run: ruff check fastapi
      - run: pytest -q
