name: Trivy Security Scan

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build image (scan target)
        run: |
          docker build -f deployment/docker/Dockerfile.api -t freehekim-rag-api:scan .

      - name: Run Trivy
        # Pin to full commit SHA for immutability (v0.24.0)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8
        with:
          image-ref: 'freehekim-rag-api:scan'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
